<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('New ad')">
</head>
<body>
<form action="/ads/create" method="post" th:object="${ad}" >
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{description}" />
    <br />
    <input type="submit" />
</form>
</body>
</html>
