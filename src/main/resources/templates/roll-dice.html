<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Roll Dice')"></head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<div class="container">
    <div class="row">
        <div class="col col-lg-12">
            <div th:if="${guess != null}">
                <h1 th:text="${'Guess: ' + guess}"></h1>
                <h1 th:text="${'Random: ' + rnd}"></h1>

                <h1 th:if="${win}">You Won!</h1>
                <h1 th:if="${!win}">You Lost!</h1>
            </div>

            <a class="btn btn-primary" href="/roll-dice/1">1</a>
            <a class="btn btn-primary" href="/roll-dice/2">2</a>
            <a class="btn btn-primary" href="/roll-dice/3">3</a>
            <a class="btn btn-primary" href="/roll-dice/4">4</a>
            <a class="btn btn-primary" href="/roll-dice/5">5</a>
            <a class="btn btn-primary" href="/roll-dice/6">6</a>
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
